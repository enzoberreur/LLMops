<style>@keyframes synDjBackground {0.0% { background: radial-gradient(circle at 50% 50%, rgba(85, 100, 140, 0.55) 0%, rgba(0, 0, 0, 0.1) 65%, rgba(0, 0, 0, 0.6) 100%); }} 50.0% { background: radial-gradient(circle at 50% 50%, rgba(60, 75, 115, 0.45) 0%, rgba(0, 0, 0, 0.1) 65%, rgba(0, 0, 0, 0.6) 100%); }} 100% { background: radial-gradient(circle at 50% 50%, rgba(85, 100, 140, 0.55) 0%, rgba(0, 0, 0, 0.1) 65%, rgba(0, 0, 0, 0.6) 100%); }}}@keyframes synDjGlow {0.0% { box-shadow: 0 0 136px rgba(85, 100, 140, 0.60); opacity: 0.55; } 50.0% { box-shadow: 0 0 122px rgba(60, 75, 115, 0.50); opacity: 0.45; } 100% { box-shadow: 0 0 136px rgba(85, 100, 140, 0.60); opacity: 0.55; }}@keyframes synDjBeam {0.0% { background: conic-gradient(from 0.0deg, rgba(85, 100, 140, 0.45) 15%, transparent 60%); opacity: 0.45; } 50.0% { background: conic-gradient(from 180.0deg, rgba(60, 75, 115, 0.35) 15%, transparent 60%); opacity: 0.35; } 100% { background: conic-gradient(from 360deg, rgba(85, 100, 140, 0.45) 15%, transparent 60%); opacity: 0.45; }}#synesthetic-dj-lighting {position: fixed; top: 0; left: 0; width: 100%; height: 100%;pointer-events: none; z-index: -2; overflow: hidden;animation: synDjBackground 22s ease-in-out infinite;background-size: cover;}#synesthetic-dj-lighting .syn-layer {position: absolute; inset: -25%; mix-blend-mode: screen;}#synesthetic-dj-lighting .syn-glow {animation: synDjGlow 22s ease-in-out infinite;border-radius: 45%; filter: blur(80px);}#synesthetic-dj-lighting .syn-beam {animation: synDjBeam 22s linear infinite;filter: blur(45px);}</style><div id='synesthetic-dj-lighting'><div class='syn-layer syn-glow'></div><div class='syn-layer syn-beam'></div></div>
